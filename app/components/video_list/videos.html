<div infinite-scroll="loadNextPage()" infinite-scroll-disabled="loaderBusy || noMorePossibleResults">
    <div style="clear: both"></div>
    <div class="clearfix"></div>
    <div ng-repeat="video in videos" class="col-sm-4 col-md-5ths video_panel" >
        <div ng-include="'app/components/video_list/videogular_container.html'"></div>
        <a href="" ng-click="clickHandler(video._id)" class="video_panel_title" ng-bind="video.name"></a>
        <span ng-bind="video.avgRating"></span>
    </div>
    <div class="clearfix"></div>

    <span ng-if="loaderBusy">Loading more videos ...</span>
</div>
