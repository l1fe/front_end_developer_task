

<div  infinite-scroll="videoStorage.nextPage()" infinite-scroll-disabled="videoStorage.busy || videoStorage.noMorePossibleResults" >

    <div ng-repeat="video in videoStorage.videos" class="col-sm-5ths" style="height: 250px;">
        <div ng-include="'app/videos/videogular_container.html'"></div>
        <a href="#" class="video_panel_title" ng-bind="video.name"></a>

    </div>

    <span ng-if="videoStorage.busy">Loading more videos ...</span>
</div>
