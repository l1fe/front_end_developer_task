<div class="container">
    <div class="row" style="padding-top: 30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()" >
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="username" class="form-control" placeholder="Username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input ng-model="password" class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-block btn-success btn-primary">Login</button>
                            <p>New Member? <a ui-sref="auth.register">Sign up</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
